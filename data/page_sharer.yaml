# Hugo Blox
# Social sharing links
# Docs: https://docs.hugoblox.com/reference/page-sharer/

links:
  - id: x
    url: 'https://twitter.com/intent/tweet?url={url}&text={title}'
    title: X
    icon: brands/x
    enable: false
  - id: facebook
    url: 'https://www.facebook.com/sharer.php?u={url}&t={title}'
    title: Facebook
    icon: brands/facebook
    enable: false
  - id: email
    url: 'mailto:nikolaev_di@pfur.ru?subject={title}&body={Dear Dmitry Nikolaev! <Your message> Best wishes, Your Name.}'
    title: Email
    icon: hero/at-symbol
    enable: true
  - id: linkedin
    url: 'https://www.linkedin.com/shareArticle?url={url}&title={title}'
    title: LinkedIn
    icon: brands/linkedin
    enable: false
  - id: whatsapp
    url: 'whatsapp://send?text={title}%20{url}'
    title: WhatsApp
    icon: brands/whatsapp
    enable: false
  - id: git
    url: 'https://github.com/MrShogun'
    title: GitHub
    icon: brands/github
    enable: true
  - id: academia
    url: 'https://rudn.academia.edu/DmitryNikolaev'
    title: Academia
    icon: academicons/academia
    enable: true
  - id: researchgate
    url: 'https://www.researchgate.net/profile/Dmitry-Nikolaev-13'
    title: Research Gate
    icon: academicons/researchgate
    enable: true
